# This YAML file contains the configuration for the LLAVA benchmark.
# 'models' lists the models to be benchmarked.
# 'prompts' lists the prompts to be used for each model.
# 'images' lists the image files to be used in the benchmark.
# This file is used in the 'llava_benchmark' function, where the models,
# prompts, and images are extracted and used to run the benchmark.

models:
  - llava:latest
  # - llava-llama3:8b
  # - bakllava:latest
prompts:
  - Read and return the license plate number and letters as text on a new line
images:
  - 1.jpg
  - 2.jpg
  - 3.jpg
  - 4.jpg
  - 5.jpg
  - 6.jpg
  - 7.jpg
  - 8.jpg
  - 9.jpg
  - 10.jpg