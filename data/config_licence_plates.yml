# This YAML file contains the configuration for LLaVA benchmark's
# license plate feature: 
# 'models' lists the models to be benchmarked.
# 'prompts' lists the prompts to be used for each model.
# 'media' lists the image files to be used in the benchmark.

models:
  - llava:latest
  - llava-llama3:8b
prompts:
  - >-
    Read and return the license plate number and letters
    as text on a new line as plain text:
media:
  - 1.jpg
  - 2.jpg
  - 3.jpg
  - 4.jpg
  - 5.jpg
  - 6.jpg
  - 7.jpg
  - 8.jpg
  - 9.jpg
  - 10.jpg